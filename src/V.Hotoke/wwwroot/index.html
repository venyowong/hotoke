<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>hotoke</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="https://unpkg.com/amis@2.5.2/sdk/sdk.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@2.5.2/sdk/helper.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@2.5.2/sdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root" class="app-wrapper"></div>
    <script src="https://unpkg.com/amis@2.5.2/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: 'page',
          title: 'hotoke',
          name: "main",
          body: [
            {
              "type": "input-text",
              "name": "keyword",
              "addOn": {
                "type": "button",
                "label": "搜索",
                actionType: "reload",
                target: "results"
              }
            },
            {
              type: "crud",
              name: "results",
              api: {
                  url: "./search/meta?page=${page}",
                  data: {
                    keyword: "${keyword}"
                  },
                  method: "GET",
                  adaptor: function(payload, response) {
                    return {
                      status: payload.code,
                      msg: payload.msg,
                      data: {
                        total: payload.total,
                        items: payload.items
                      }
                    };
                  }
              },
              mode: "list",
              syncLocation: false,
              initFetch: false,
              listItem: {
                "body": [
                  {
                    type: "card",
                    itemAction: {
                      type: "button",
                      actionType: "url",
                      url: "${url}",
                      blank: true
                    },
                    header: {
                      title: "${title}",
                      subTitle: "${desc}"
                    },
                    toolbar: [
                      {
                        type: "each",
                        source: "${sources}",
                        items: {
                          type: "tpl",
                          tpl: "<span class='label label-info m-l-sm'><%= data.item %></span>"
                        }
                      }
                    ]
                  }
                ]
              }
            }
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
</body>
</html>
